<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com flexbox</title>

  <style>
    .container > div{
      background-color: rgb(22, 38, 184);
      color: aliceblue;
      padding: 5px;
      margin: 5px;
      /* width: 300px; */
    }
    .container{
      background-color: rgb(212, 108, 23);
      padding: 5px;
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      flex-wrap: wrap;
      justify-content: space-between; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
  </div>
  
</body>
</html>
